<div class="row">
    <h2>{{title}}</h2>
    <div *ngIf="!isLarge" class="row__posters" >
        <img 
            *ngFor="let movie of movies" 
            class="row_poster" 
            src="{{base_url}}{{movie.backdrop_path}}" 
            alt="{{movie.name}}"
            >
    </div>

    <div *ngIf="isLarge" class="row__posters" >
        <img 
            *ngFor="let movie of movies" 
            class="row_poster row__posterLarge" 
            src="{{base_url}}{{movie.poster_path}}" 
            alt="{{movie.name}}"
            >
    </div>
</div>
